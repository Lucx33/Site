<html lang="en">
<head>

<body>
    <header>
        <div class="menu">
            <nav>
                <div class="logo">
                    <a href="/index.html">CardaPuc</a>

                <div class="opções">
                    <ul>
                        <li><a href="/pagInicial.html">Página inicial</a></li>

                    <img src="/img/menu.png" width="50px" height="50px">

            </nav>
        </div>

    <main>
        <section  class="restaurante">
            <div class="avaliação">
                <h1>5,0 <img src="/img/estrelasAzul.png" height="24"></h1>
            </div>
            <div class="img-rest">
                <img src="/img/oakberry.png" width="140" height="140">
            </div>

                <h1 id = "nome"></h1>
            </div>
            <div class="aberto">
                <h2>Aberto</h2>
            </div>
            <div class="info">
                <h1 id="horarios" ><img src="/img/relogio.png" height="25">       </h1>
                <h1 id="loc"><img src="/img/local.png" height="25">       </h1>
                <h1 id="comida"><img src="/img/comida.png" height="32">       </h1>
                <h1 id="preco"><img src="/img/preco.png" height="25">        - - -</h1>
            </div>
            <div class="novo">Avaliações</div>
            <div class="av">
                <a href="javascript:void(0)" onclick="Avaliar(1)">
                <img src="/img/star0.png" width="35px" id="s1"></a>
                
                <a href="javascript:void(0)" onclick="Avaliar(2)">
                <img src="/img/star0.png" width="35px" id="s2"></a>
                
                <a href="javascript:void(0)" onclick="Avaliar(3)">

                <a href="javascript:void(0)" onclick="Avaliar(4)">
                <img src="/img/star0.png" width="35px" id="s4"></a>
                
                <a href="javascript:void(0)" onclick="Avaliar(5)">
                <img src="/img/star0.png" width="35px" id="s5"></a>
                <p id="rating">0</p>
            </div>
        <div class="teste">
            <table>
                <tr>
                  <td>Avaliação: </td>
                  <td><input id="comentario" type="text" name="nome" size="40"> <br /></td>
                  <!-- <button id="enviar">Enviar</button> -->
                </tr>
            </table>
        </div>
        <div class="teste2">
            <button id="enviar">Enviar</button>
        </div>

        </section>
    </main>
    <script src="/Restaurantes/JS/BarraquinhaSalgados.js"></script>
